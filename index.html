<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bevri - Georgian Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    /* Navbar */
    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f5c542;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #f5c542;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1600891964092-4316c288032e') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 15px;
      color: #f5c542;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 25px;
      color: #eee;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .btn-primary {
      background: #f5c542;
      color: black;
    }

    .btn-primary:hover {
      background: #ffdb70;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #f5c542;
      color: #f5c542;
    }

    .btn-secondary:hover {
      background: #f5c542;
      color: black;
    }

    /* Footer */
    footer {
      background: #000;
      padding: 30px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Bevri</div>
    <nav>
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Group Dining</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Catering</a></li>
        <li><a href="#">Order Delivery</a></li>
        <li><a href="#">Book a Table</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Bevri</h1>
      <p>Georgian Food and Wine Experience in San Francisco Bay Area</p>
      <button class="btn btn-primary">Book a Table</button>
      <button class="btn btn-secondary">Order Delivery</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Bevri. All Rights Reserved.
  </footer>

</body>
</html>
